            var obj = $(this).parent().children().eq(1);

                $(".new-category2-lst").hide();
                obj.fadeIn();
                $("li.new-category-li>a").removeClass("new-category-a new-on").addClass("new-category-a");
                $(this).addClass("new-category-a new-on");
            }else{
                obj.fadeOut();
                $("li.new-category-li>a").removeClass("new-category-a new-on").addClass("new-category-a");
