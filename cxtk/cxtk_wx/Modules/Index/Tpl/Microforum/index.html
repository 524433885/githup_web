<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><{$name}></title>
<meta name="viewport" content="height=device-height,width=320,initial-scale=1.0,mininum-scale=1.0,maximum-scale=1.0,user-scaleble=no">
<link rel="stylesheet" type="text/css" href="__PUBLICI__/Microwall/public.css" media="all" />
<script type="text/javascript" src="__PUBLICI__/Microwall/jquery.js"></script>
<script type="text/javascript" src="__PUBLICI__/Microwall/weibouser.js"></script>
<style type="text/css" media="all">
.hidden{display:none; }
header span {
    background: none repeat scroll 0 0 #F3889D;
    display: block;
    height: 1px;
    position: relative;
    top: 48px;
}
header span {
    color: #FFFFFF;
    display: block;
    font-family: 微软雅黑;
    font-size: 26px;
    font-style: inherit;
    margin: auto;
    position: static;
    text-align: center;
}

header {
    background: -moz-linear-gradient(center top , #F3889D, #F3889D) repeat scroll 0 0 transparent;
    box-shadow: 0 1px 1px #CCCCCC;
    height: 50px;
}
header{
	height:50px;background:-webkit-gradient(linear,0 0,0 100%,from(#F3889D),to(#F3889D));
	background:-moz-linear-gradient(top,#F3889D,#F3889D);box-shadow:0 1px 1px #cccccc;
}


.list li a .moreinfo span.simple strong, .list li a .moreinfo span.tags strong {
    color: #F3889D;
}
.a_comment{
	color: #999999;
display: inline-block;
height: 30px;
padding-left: 85%;
line-height: 30px;
}
.list li a .topinfo {
padding: 5px;
border-bottom: 1px solid #e6e6e6;
overflow: hidden;
}
.list li a .pro span.area {
 font-size: 10px; 
}
.icons{
background: url(__PUBLICI__/Microforum/icons.png) no-repeat 0 0;
-webkit-background-size: 50px auto;
display: inline-block;
width: 25px;
height: 25px;
background-position: center -510px;
}
body, textarea, select, input, button {
 line-height: 1.2; 
}
</style>
</head>
<body>
<header>
	<span><{$name}></span>
</header>

<ul class="list" id="userlist">
 <volist name="posts" id="v"> ﻿ 
<li>
	<a href="<{:U(GROUP_NAME . '/Microforum/forumlist', array('pid' => $v['id']),'','')}>">
	   <div class="moreinfo">
		    <span class="simple"><strong><{$v.postname}></strong>   </span>
			<span class="tags"><{$v.date}> </span>
		</div>
		<div class="topinfo">
			<div class="pro">
			  <span class="name"></span>
				<span class="area"> <{$v.content}></span>
			</div>
		</div>
		<div class="moreinfo">
			<a href="" class="a_comment" style="height: 25px;
line-height: 25px;"><span class="icons icons_comment">&nbsp;</span><label><{$v.repliesnum}></label></a>
		</div>
	</a>
</li>
</volist>
    </ul>
<div class="bottom_bt">
		
			<div class="pages">
		      <{$page}>
			</div>
		 </div>
		  <div class="bottom_bt">
    <span class="morebtn "><a href="<{:U(GROUP_NAME . '/Microforum/forumpost' , array('openid' => $openid))}>">发布帖子</a></span>
  </div>
<img src="__PUBLICI__/Microwall/linetwo.png" style="display:block;margin:15px auto;width:235px;">


</body></html>
