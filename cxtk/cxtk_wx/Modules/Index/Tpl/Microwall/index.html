<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>微信留言墙</title>
<meta name="viewport" content="height=device-height,width=320,initial-scale=1.0,mininum-scale=1.0,maximum-scale=1.0,user-scaleble=no">
<link rel="stylesheet" type="text/css" href="__PUBLICI__/Microwall/public.css" media="all" />
<script type="text/javascript" src="__PUBLICI__/Microwall/jquery.js"></script>
<script type="text/javascript" src="__PUBLICI__/Microwall/weibouser.js"></script>
<style type="text/css" media="all">
.hidden{display:none; }
header span {
    background: none repeat scroll 0 0 #F3889D;
    display: block;
    height: 1px;
    position: relative;
    top: 48px;
}
header span {
    color: #FFFFFF;
    display: block;
    font-family: 微软雅黑;
    font-size: 26px;
    font-style: inherit;
    margin: auto;
    position: static;
    text-align: center;
}

header {
    background: -moz-linear-gradient(center top , #F3889D, #F3889D) repeat scroll 0 0 transparent;
    box-shadow: 0 1px 1px #CCCCCC;
    height: 50px;
}
header{
	height:50px;background:-webkit-gradient(linear,0 0,0 100%,from(#F3889D),to(#F3889D));
	background:-moz-linear-gradient(top,#F3889D,#F3889D);box-shadow:0 1px 1px #cccccc;
}


.list li a .moreinfo span.simple strong, .list li a .moreinfo span.tags strong {
    color: #F3889D;
}
#form{display: none;
	position:absolute; 
 top: 50%; 
 z-index: 999;
 left: 50%; margin:-200px 0px 0px -121px; }


body {
  font: 12px/20px 'Lucida Grande', Verdana, sans-serif;
  color: #404040;
}

input, textarea, select, label {
  font-family: inherit;
  font-size: 12px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.login {
  margin: 20px auto;
  padding: 18px 20px;
  width: 200px;
  background: #3f65b7;
  background-clip: padding-box;
  border: 1px solid #172b4e;
  border-bottom-color: #142647;
  border-radius: 5px;
  background-image: -webkit-radial-gradient(cover, #437dd6, #3960a6);
  background-image: -moz-radial-gradient(cover, #437dd6, #3960a6);
  background-image: -o-radial-gradient(cover, #437dd6, #3960a6);
  background-image: radial-gradient(cover, #437dd6, #3960a6);
  -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.3), inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 2px 10px rgba(0, 0, 0, 0.5);
  box-shadow: inset 0 1px rgba(255, 255, 255, 0.3), inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 2px 10px rgba(0, 0, 0, 0.5);
}

.login > h1 {
  margin-bottom: 20px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  text-align: center;
  text-shadow: 0 -1px rgba(0, 0, 0, 0.4);
}

.login-input {
  display: block;
  width: 100%;
  height: 37px;
  margin-bottom: 20px;
  padding: 0 9px;
  color: white;
  text-shadow: 0 1px black;
  background: #2b3e5d;
  border: 1px solid #15243b;
  border-top-color: #0d1827;
  border-radius: 4px;
  background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0));
  background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0));
  background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0));
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0));
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.2);
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.2);
}

.login-input:focus {
  outline: 0;
  background-color: #32486d;
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 0 4px 1px rgba(255, 255, 255, 0.6);
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 0 4px 1px rgba(255, 255, 255, 0.6);
}

.lt-ie9 .login-input { line-height: 35px; }

.login-submit {
  display: block;
  width: 100%;
  height: 37px;
  margin-bottom: 15px;
  font-size: 14px;
  font-weight: bold;
  color: #294779;
  text-align: center;
  text-shadow: 0 1px rgba(255, 255, 255, 0.3);
  background: #adcbfa;
  background-clip: padding-box;
  border: 1px solid #284473;
  border-bottom-color: #223b66;
  border-radius: 4px;
  cursor: pointer;
  background-image: -webkit-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: -moz-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: -o-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: linear-gradient(to bottom, #d0e1fe, #96b8ed);
  -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), inset 0 0 7px rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.15);
  box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), inset 0 0 7px rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.15);
}

.login-submit:active {
  background: #a4c2f3;
  -webkit-box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4), 0 1px rgba(255, 255, 255, 0.1);
  box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4), 0 1px rgba(255, 255, 255, 0.1);
}

.login-help {
  text-align: center;
}

.login-help > a {
  font-size: 11px;
  color: #d4deef;
  text-decoration: none;
  text-shadow: 0 -1px rgba(0, 0, 0, 0.4);
}

.login-help > a:hover {
  text-decoration: underline;
}

::-moz-focus-inner {
  padding: 0;
  border: 0;
}

:-moz-placeholder { color: #bcc0c8 !important; }
::-webkit-input-placeholder { color: #bcc0c8; }
:-ms-input-placeholder { color: #bcc0c8 !important; }

</style>

</head>
<body>
  <div id="form" purl="<{:U(GROUP_NAME . '/Microwall/AJAX_POST')}>"> 
    <form class="login" onsubmit="return false">
    <h1>发布留言</h1>
    <input type="text" name="name" class="login-input iname" placeholder="昵称" autofocus>
    <textarea type="text" name="content" class="login-input icontent" placeholder="留言内容" style="height:140px;"></textarea>
    <input type="hidden" id="formid" value="<{$siteid}>" class="login-submit">
    <input type="submit" value="提交留言" class="login-submit" id="tijiao">
  </form>
</div>
<header style="line-height:50px;">
	<span>微信留言墙</span>
</header>
 <div class="bottom_bt">
    <span class="morebtn "><input class="bottom_a" type="submit" value="发表留言"></span>
  </div>
<ul class="list" id="userlist">
 <volist name="wall" id="v"> ﻿ 
<li>
	<a>
		<div class="topinfo">
			<div class="pro">
			  <span class="name"></span>
				<span class="area"> <{$v.content}></span>
			</div>
		</div>
		<div class="moreinfo">
			<span class="simple"><strong>昵称：</strong> <{$v.name}>  </span>
			<span class="tags"><strong>留言时间：</strong><{$v.date}> </span>
		</div>
	</a>
</li>
</volist>
    </ul>
<div class="bottom_bt">
		
			<div class="pages">
		      <{$page}>
			</div>
		 </div>
<img src="__PUBLICI__/Microwall/linetwo.png" style="display:block;margin:15px auto;width:235px;">


</body></html>
