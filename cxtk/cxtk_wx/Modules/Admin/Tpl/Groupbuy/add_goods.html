<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<script type="text/javascript">
   window.UEDITOR_HOME_URL='__ROOT__/APP/Data/ueditor/';
   window.onload=function(){
     window.UEDITOR_CONFIG.initialFrameWidth=800;    
     window.UEDITOR_CONFIG.initialFrameHeight=500;
     window.UEDITOR_CONFIG.savePath= ['details'];
     window.UEDITOR_CONFIG.imageUrl="<{:U(GROUP_NAME . '/Groupbuy/upload')}>";
     window.UEDITOR_CONFIG.imagePath="__ROOT__/Uploads/groupbuy/";  
     UE.getEditor('details');
   }

</script>
<js file="__ROOT__/APP/Data/ueditor/ueditor.config.js" />
<js file="__ROOT__/APP/Data/ueditor/ueditor.all.min.js" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/doubleDate2.0.js"></script>
<link href="__PUBLIC__/Js/blue/doubleDate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
  
  $('.doubledate').kuiDate({
    className:'doubledate',
    isDisabled: "0"  // isDisabled为可选参数，“0”表示今日之前不可选，“1”标志今日之前可选
  });

});
</script>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}
</style>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Groupbuy/run_add_goods')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加商品</div>
      </td>
    </tr>
    <tr>
    	<td align="right">商品名称：</td>
    	<td colspan="2">
    		<input type="text" name="name" value="<{$goods['name']}>" />
    	</td>
    </tr>
      <tr>
      <td align="right">折扣：</td>
      <td colspan="2" style="color:red;">
        <input type="text" name="discount" value="<{$goods['discount']}>" />【如2.8表示2.8折起】
      </td>
    </tr>
        <tr>
      <td align="right">结束时间：</td>
      <td colspan="2">
        <input type="text" name="finish" class="doubledate ipticon" value="<{$goods['finish']}>"/>
      </td>
    </tr>
     <tr>
    	<td align="right" >封面图片：
        <p style="color:red;">【编辑时不选择表示不更改】</p></td>
    	<td colspan="2" >
    		<input type="file" name="img" size="2000000"/>
        <p><img src="<{$image_url}><{$goods['img']}>" width=180 height=100></p>
    	</td>
    </tr>
     <tr>
      <td align="right">商品图片：<p style="color:red;">【编辑时不选择表示不更改】</p></td>
      <td colspan="2">
        <input type="file" name="pic" size="2000000"/>
         <p><img src="<{$image_url}><{$goods['pic']}>" width=180 height=100></p>
      </td>
    </tr>
      <tr>
      <td align="right">已经参团人数：</td>
      <td colspan="2">
        <input type="text" name="num_buyer"  value="<{$goods['num_buyer']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">团购价格：</td>
      <td colspan="2">
        <input type="text" name="saleprice"  value="<{$goods['saleprice']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">市场价：</td>
      <td colspan="2">
        <input type="text" name="price"  value="<{$goods['price']}>"/>
      </td>
    </tr>
     <tr>
      <td align="right">库存：</td>
      <td colspan="2">
        <input type="text" name="num"  value="<{$goods['num']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">排序：</td>
      <td colspan="2">
        <input type="text" name="sort"  value="<{$goods['sort']}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">
        商品详情：
      </td>
      <td>
        <textarea name="detail" id="details">
          <{$goods['detail']}>
        </textarea>
      </td>
    </tr>
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="hidden" name="id" value="<{$id}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>

</body>
</html>
