<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<form action="<{:U(GROUP_NAME . '/Groupbuy/groupbuy_config')}>" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">团购设置</div>
      
      </td>

    </tr>
    <tr>
    	<td align="right" style="width:170px;">团购地址：</td>
    	<td >
    		<{$url}>
    	</td>
    </tr>
    <tr>
    	<td align="right">团购标题：</td>
    	<td >
    		<input type="text" name="title" value="<{$title}>" />
    	</td>
    </tr>
     <tr>
    	<td align="right">微团购Keywords参数：</td>
    	<td >
    		<input type="text" name="Keywords"  value="<{$Keywords}>"/>
    	</td>
    </tr>
     <tr>
    	<td align="right">微团购Description参数：</td>
    	<td >
    		<input type="text" name="Description"  value="<{$Description}>"/>
    	</td>
    </tr>
     <tr>
      <td align="right">客服电话：</td>
      <td >
        <input type="text" name="tel"  value="<{$tel}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">商家地址：</td>
      <td >
        <input type="text" name="address"  value="<{$address}>"/>
      </td>
    </tr>
     <tr>
      <td align="right">坐标纬度(小的那个)：</td>
      <td>
        <input type="text" name="coordinate_x"  value="<{$coordinate_x}>"/>
      </td>
    </tr>
    <tr>
      <td align="right">坐标经度(大的那个)：</td>
      <td height="30">
          <input type="text" name="coordinate_y"  value="<{$coordinate_y}>"/>
       </td>
    </tr>
    <tr>
       <td colspan="2" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
