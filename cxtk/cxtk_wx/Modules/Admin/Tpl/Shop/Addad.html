<body>
<form  action="<{:U(GROUP_NAME . '/Goods/')}>" method="post">
  <table class="table" width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
  <tr> 
  <td colspan="6"  align="left" background="__PUBLIC__/images/bg_list.gif"> 
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">广告管理[<a href="<{:U(GROUP_NAME . '/Adlist/runAddad',array('uid' => $uid))}>">增加广告</a>]</div>
      </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>标题</td>
      <td>图片</td>
      <td>类别</td>
      <td>排序</td>
      <td>操作</td>

    </tr>

    <foreach name="ads" item="v">
         <tr>
           <td width="td"><{$v.id}></td>
           <td class="td"><{$v.title}></td>
           <td class="td"><img src="<{$image_url}><{$v.url}>" height="50" ></td>
           <td class="td"><{$v.ad_c}></td>
           <td class="td"><{$v.sort}></td>
         

           <td class="td">
                          
              [<a href="<{:U(GROUP_NAME . '/Adlist/Addelete', array('id' => $v['id']))}>">删除</a>]
             
           </td>

         </tr>

    </foreach>
  </table>
  </form>
