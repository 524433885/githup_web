<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Shop/run_add_ad')}>" enctype="multipart/form-data"  method="post">
  <table class="table">
   
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加广告</div>
      
      </td>

    </tr>
     <tr>
      <td align="right">广告类型：</td>
      <td>
       <label style="margin-right:10px;">
         <input type="radio" name="ad_c" value="1" />列表页广告&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" name="ad_c" value="2"/>详细页页广告&nbsp;&nbsp;&nbsp;&nbsp;     
       </label>
      </td>
    </tr>
    <tr>
    	<td align="right">广告标题：</td>
    	<td>
    		<input type="text" name="title" />
    	</td>
    </tr>

     <tr>
     <td align="right"> 广告图片：</td>
      <td height="30">
               <input name="img" type="file" size="2000000" />

            </td>
            
        </tr>
         <tr>
            <td align="right"> 排序：</td>
            <td height="30">
              <input type="text" name="sort" value="1"/>
            </td>
        </tr>
    <tr>
       <td colspan="5" align="center">
             <input type="hidden" name="siteid" value="<{$siteid}>"/>
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
