<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
  <form action="<{:U(GROUP_NAME . '/Shop/run_shop_cate')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="4" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">分类修改</div></td>
    </tr>
   <tr>
      <td align="right" width="10%">顶级分类：</td>
      <td>
        <select name="pid">
          <option value="0">---请选择---</option>
          <foreach name='up_cate' item='v'>
            <option value="<{$v.id}>" <if condition="$v.id eq $up_id">selected</if>><{$v.name}></option>
          </foreach>
        </select>
      </td>
    </tr> 
    <tr>
      <td align="right">分类名称：</td>
      <td colspan="2">
        <input type="text" name="name" value="<{$name}>" />
      </td>
    </tr>
    <tr>
      <td align="right">栏目图片：<p style="color:red;">【不选择表示不更改】</p></td>
      <td class="td" height="30" width="100"><img src="<{$image_url}><{$img}>" height="110" ></td>      
      <td height="30">
         <input name="img" type="file" size="2000000" >
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="<{$sort}>" />
      </td>
    </tr>

    <tr>
      <td colspan="3" align="center">
        <input type="hidden" name="id" value="<{$id}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
