<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
  <table class="table">

  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="12">
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">数据列表</div> </td>
  </tr>
    <tr>
      <td>id</td>
      <foreach name="form_field" item="i">
        <td><{$i.name}></td>
      </foreach>
       <td>操作</td>
    </tr>
    <volist name="form_data" id="v">
     <tr> 
         <td><{$v.id}></td>
         <volist name="v['form_data']" id="vi">
               <td><{$vi}></td>
         </volist>
           <td class="td">
              <a href="<{:U(GROUP_NAME . '/Form/revise_form', array('id' => $v['id']))}>">修改</a>
              <a href="<{:U(GROUP_NAME . '/Website/deletecolumn', array('id' => $v['id']))}>">删除</a>
           </td>
     </tr> 
    </volist>
  </table>

</body>
</html>
