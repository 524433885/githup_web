<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>

<form  action="<{:U(GROUP_NAME . '/Form/run_add_field')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="2"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加字段</div> </td>
  </tr>
    <tr>
      <td align="right" width="10%">选择类型：</td>
      <td>
        <select name="cate">
          <option value="0">---请选择---</option>         
          <option value="1" <if condition="$field['cate'] eq 1">selected="select"</if>>单行文字</option>
          <option value="2" <if condition="$field['cate'] eq 2">selected="select"</if>>下拉字段</option>
          <option value="3" <if condition="$field['cate'] eq 3">selected="select"</if>>单项选择</option>
          <option value="4" <if condition="$field['cate'] eq 4">selected="select"</if>>复项选择</option>
          <option value="5" <if condition="$field['cate'] eq 5">selected="select"</if>>图片上传</option>
          <option value="6" <if condition="$field['cate'] eq 6">selected="select"</if>>文本内容</option>
        </select>
      </td>
    </tr>
      <tr>
      <td align="right">字段名称[中文]：</td>
      <td>
        <input type="text" name="name" value="<{$field['name']}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">字段标识[英文]：</td>
      <td>
        <input type="text" name="field_name" value="<{$field['field_name']}>"/>
      </td>
    </tr>
          <tr>
      <td align="right">是否必填：</td>
      <td>
        <input type="radio" name="required" <if condition="$field['required'] eq 0">checked</if> value="0"/>否
        <input type="radio" name="required"<if condition="$field['required'] eq 1">checked</if> value="1"/>是
      </td>
    </tr>
    <tr>
      <td align="right">字段内容：</td>
      <td>
        <input type="text" name="content" style="width:350px;" value="<{$field['content']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">排序：</td>
      <td>
        <input type="text" name="sort" value="<{$field['sort']}>"/>
      </td>
    </tr>
    <tr>
       <td colspan="2" align="center">
            <input type="hidden" value="<{$field['form_id']}>" name="form_id"/>
            <input type="hidden" value="<{$id}>" name="id"/>
            <input type="submit" value="提交" class="btn" />
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
