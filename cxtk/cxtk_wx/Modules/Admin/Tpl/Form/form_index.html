}

<body>

  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5">

    <tr>
      <td>ID</td>
      <td>名称</td>

    </tr>

    <foreach name="form" item="v">

           <td><{$v.title}></td>
           <td><{$v.num}></td>
           <td class="td">
               <a href="<{:U(GROUP_NAME . '/Form/form_data', array('id' => $v['id']))}>">查看数据</a>

               <a href="<{:U(GROUP_NAME . '/Form/revise_form', array('id' => $v['id']))}>">修改</a>
               <a href="<{:U(GROUP_NAME . '/Website/deletecolumn', array('id' => $v['id']))}>">删除</a>
        
             
           </td>
         </tr>
    </foreach>
  
  </table>
