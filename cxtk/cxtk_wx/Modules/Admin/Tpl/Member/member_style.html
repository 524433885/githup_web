<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Member/run_member_style')}>"  method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">会员卡样式自定义</div>
      
      </td>

    </tr>
    <tr>
    	<td align="right" width="10%">选择会员卡：</td>
    	<td>
    		<select name="mid">
    			<option value="">---请选择---</option>
    			<foreach name='memberdata' item='v'>
    				<option value="<{$v.id}>"><{$v.html}><{$v.name}></option>
    			</foreach>
    		</select>
    	</td>
    </tr>

    <tr>
    	<td align="right">
    		自定义样式：
    	</td>
    	<td>
    		<textarea name="index_tpl_css" id="details" style="width: 450px;height: 240px;">
           <{$memberdata[0]['index_tpl_css']}>
    		</textarea>
    	</td>
    </tr>

    <tr>
       <td colspan="5" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
