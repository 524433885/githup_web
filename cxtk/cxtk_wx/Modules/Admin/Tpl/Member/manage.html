<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}
</style>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Member/run_add_member')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">会员卡充值</div> 
      </td>

    </tr>

    <tr>
    	<td align="right">会员卡名称：</td>
    	<td colspan="2">
    		<input type="text" name="name" value="<{$name}>" />
    	</td>
    </tr>
      <tr>
      <td align="right">会员卡关键词：</td>
      <td colspan="2">
        <input type="text" name="keyword" value="<{$keyword}>" />
      </td>
    </tr>
     <tr>
    	<td align="right">开始时间：</td>
    	<td colspan="2">
        <input type="text" name="start"  class="doubledate ipticon"/>
    	</td>
    </tr>
        <tr>
      <td align="right">结束时间：</td>
      <td colspan="2">
        <input type="text" name="finish" class="doubledate ipticon"/>
      </td>
    </tr>
     <tr>
    	<td align="right">封面图片：</td>
    	<td colspan="2">
    		<input type="file" name="pic"  value="<{$pic}>"/>
        <p><img src="<{$image_url}><{$pic}>"></p>
    	</td>
    </tr>
     <tr>
      <td align="right">会员卡图片：</td>
      <td colspan="2">
        <input type="file" name="img"  value="<{$img}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">会员卡数量：</td>
      <td colspan="2">
        <input type="text" name="num"  value="<{$num}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">公司名称：</td>
      <td colspan="2">
        <input type="text" name="company"  value="<{$company}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">地址：</td>
      <td colspan="2">
        <input type="text" name="address"  value="<{$address}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">电话：</td>
      <td colspan="2">
        <input type="text" name="tel"  value="<{$tel}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">坐标经度：</td>
      <td colspan="2">
        <input type="text" name="coordinate_x"  value="<{$coordinate_x}>"/>
      </td>
    </tr>
        <tr>
      <td align="right">坐标纬度：</td>
      <td colspan="2">
        <input type="text" name="coordinate_y"  value="<{$coordinate_y}>"/>
      </td>
    </tr>
         <tr>
      <td align="right">每日签到积分：</td>
      <td colspan="2">
        <input type="text" name="integral"  value="<{$integral}>"/>
      </td>
    </tr>
        <tr>
      <td align="right">
        使用说明：
      </td>
      <td>
        <textarea name="details" id="details">
          <{$details}>
        </textarea>
      </td>
    </tr>
      <tr>
      <td align="right">
        积分说明：
      </td>
      <td>
        <textarea name="detailj" id="detailj">
          <{$details}>
        </textarea>
      </td>
    </tr>
      <tr>
      <td align="right">
        商家说明：
      </td>
      <td>
        <textarea name="detailsj" id="detailsj">
          <{$details}>
        </textarea>
      </td>
    </tr>
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>

</body>
</html>
