<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
    <script type="text/javascript">
        window.UEDITOR_HOME_URL='__ROOT__/APP/Data/ueditor/';
        window.onload=function(){
            window.UEDITOR_CONFIG.initialFrameWidth=800;
            window.UEDITOR_CONFIG.initialFrameHeight=350;
            window.UEDITOR_CONFIG.savePath= ['details'];
            window.UEDITOR_CONFIG.imageUrl="<{:U(GROUP_NAME . '/Member/upload')}>";
            window.UEDITOR_CONFIG.imagePath="__ROOT__/Uploads/details/";
            UE.getEditor('details');

        }

    </script>
    <js file="__ROOT__/APP/Data/ueditor/ueditor.config.js" />
    <js file="__ROOT__/APP/Data/ueditor/ueditor.all.min.js" />
<style>

.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">积分商品列表</div></td>
  </tr>
    <tr>
      <td>ID</td>
      <td>名称</td>
      <td>商品积分</td>

      <td>操作</td>

    </tr>

    <foreach name="mall" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.title}></td>
           <td><{$v.jifen}></td>

           <td class="td">
			  <a href="<{:U(GROUP_NAME . '/Member/revise_mall', array('id' => $v['id']))}>">编辑</a>
              <a href="<{:U(GROUP_NAME . '/Member/delete_mall', array('id' => $v['id']))}>">删除</a>
           </td>
         </tr>
    </foreach>

  </table>


<form action="<{:U(GROUP_NAME . '/Member/run_member_mall')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加商品</div></td>
    </tr>
    <tr>
      <td align="right">商品名称：</td>
      <td>
        <input type="text" name="title" />
      </td>
    </tr>
	 <tr>
      <td align="right">商品图片：</td>
      <td>
        <input type="file" name="img" />
      </td>
    </tr>
     <tr>
          <td align="right">商品积分：</td>
          <td>
              <input type="text" name="jifen" />
          </td>
      </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
      <tr>
          <td align="right">
              商品详情：
          </td>
          <td>
              <textarea name="details" id="details">

              </textarea>
          </td>
      </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="hidden" name="mid" value="<{$mid}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
