<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<script type="text/javascript">
   window.UEDITOR_HOME_URL='__ROOT__/APP/Data/ueditor/';
   window.onload=function(){
     window.UEDITOR_CONFIG.initialFrameWidth=700;    
     window.UEDITOR_CONFIG.initialFrameHeight=200;
     window.UEDITOR_CONFIG.savePath= ['details'];
     window.UEDITOR_CONFIG.imageUrl="<{:U(GROUP_NAME . '/Goods/upload')}>";            
     window.UEDITOR_CONFIG.imagePath="__ROOT__/Uploads/details/";  
     UE.getEditor('details');
     UE.getEditor('detailj');
     UE.getEditor('detailsj');
   }

</script>
<js file="__ROOT__/APP/Data/ueditor/ueditor.config.js" />
<js file="__ROOT__/APP/Data/ueditor/ueditor.all.min.js" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/doubleDate2.0.js"></script>
<link href="__PUBLIC__/Js/blue/doubleDate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
  
  $('.doubledate').kuiDate({
    className:'doubledate',
    isDisabled: "0"  // isDisabled为可选参数，“0”表示今日之前不可选，“1”标志今日之前可选
  });

});
</script>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}
</style>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Member/run_add_member')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">编辑会员卡</div>
      
      </td>

    </tr>
    <tr>
      <td align="right">会员卡链接：</td>
      <td colspan="2">
        <{$murl}>
      </td>
    </tr>
    <tr>
    	<td align="right">会员卡名称：</td>
    	<td colspan="2">
    		<input type="text" name="name" value="<{$member['name']}>" />
    	</td>
    </tr>
      <tr>
      <td align="right">会员卡关键词：</td>
      <td colspan="2">
        <input type="text" name="keyword" value="<{$member['keyword']}>" />
      </td>
    </tr>
      <tr>
      <td align="right">封面图片：<p style="color:red;">【不选择表示不更改】</p></td>
      <td colspan="2">
        <input type="file" name="pic" size="2000000" />
        <p><img src="<{$image_url}><{$member['pic']}>" width=250 height=130></p>
      </td>
    </tr>
        <tr>
      <td align="right">会员卡图片：<p style="color:red;">【不选择表示不更改】</p></td>
      <td colspan="2">
        <input type="file" name="img" size="2000000"/>
        <p><img src="<{$image_url}><{$member['img']}>" width=250 height=130></p>
      </td>
    </tr>
     <tr>
      <td align="right">LOGO图片：<p style="color:red;">【不选择表示不更改】</p></td>
      <td colspan="2">
        <input type="file" name="logo" size="2000000"/>
        <p><img src="<{$image_url}><{$member['logo']}>" width=180 height=100></p>
      </td>
    </tr>
     <tr>
    	<td align="right">开始时间：</td>
    	<td colspan="2">
        <input type="text" name="start"  class="doubledate ipticon" value="<{$member['start']}>" />
    	</td>
    </tr>
        <tr>
      <td align="right">结束时间：</td>
      <td colspan="2">
        <input type="text" name="finish" class="doubledate ipticon" value="<{$member['finish']}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">会员卡数量：</td>
      <td colspan="2">
        <input type="text" name="num" value="<{$member['num']}>"/>
      </td>
    </tr>
         <tr>
      <td align="right">公司名称：</td>
      <td colspan="2">
        <input type="text" name="company"  value="<{$member['company']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">地址：</td>
      <td colspan="2">
        <input type="text" name="address" value="<{$member['address']}>"/>
      </td>
    </tr>
       <tr>
      <td align="right">电话：</td>
      <td colspan="2">
        <input type="text" name="tel" value="<{$member['tel']}>"/>
      </td>
    </tr>

        <tr>
      <td align="right">坐标经度：</td>
      <td colspan="2">
        <input type="text" name="coordinate_x"  value="<{$member['coordinate_x']}>"/>
      </td>
    </tr>
        <tr>
      <td align="right">坐标纬度：</td>
      <td colspan="2">
        <input type="text" name="coordinate_y"  value="<{$member['coordinate_y']}>"/>
      </td>
    </tr>
         <tr>
      <td align="right">每日签到积分：</td>
      <td colspan="2">
        <input type="text" name="integral"  value="<{$member['integral']}>"/>
      </td>
    </tr>
        <tr>
      <td align="right">
        使用说明：
      </td>
      <td>
        <textarea name="details" id="details">
          <{$member['details']}>
        </textarea>
      </td>
    </tr>
      <tr>
      <td align="right">
        积分说明：
      </td>
      <td>
        <textarea name="detailj" id="detailj">
            <{$member['detailj']}>
        </textarea>
      </td>
    </tr>
      <tr>
      <td align="right">
        商家说明：
      </td>
      <td>
        <textarea name="detailsj" id="detailsj">
            <{$member['detailsj']}>
        </textarea>
      </td>
    </tr>
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="id" value="<{$id}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
