<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Microsearch/run_addsearch')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加图片资料</div></td>
    </tr>
    <tr>
      <td align="right">关键词名称：</td>
      <td>
        <input type="text" name="key" />
      </td>
    </tr>
	  <tr>
      <td align="right">批号：</td>
      <td>
        <input type="text" name="number" />
      </td>
    </tr>
    <tr>
      <td align="right">图片：</td>
      <td>
        <input type="file" name="data" />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="hidden" name="cid" value="1" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>

</body>
</html>
