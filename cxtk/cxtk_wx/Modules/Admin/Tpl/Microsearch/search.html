<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style type="text/css">

  .searchgrid {
padding: 2px 5px;
clear: both;
color: #1D3E83;
background: #DBE3FF;
border: 1px solid #CAD8E5;
line-height: 29px;
}
#tjun{
  border-color: #6E9FDE #C4DEFF #C4DEFF #6E9FDE;
border-style: solid;
border-width: 1px;
margin-top: 3px;
margin-bottom: 3px;
height: 20px;
} 



.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}

</style>
</head>
<body>
  <table class="table" width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
  <tr> 
  <td colspan="8"  align="left" background="__PUBLIC__/images/bg_list.gif"> 
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">资料列表 [<a href="<{:U(GROUP_NAME . '/Microsearch/add_search')}>">添加资料</a>]</div>
      </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>检索关键词</td>
	  <td>批号</td>
      <td>资料</td>
      <td>操作</td>

    </tr>

    <foreach name="searchdata" item="v">
         <tr>
           <td width="td"><{$v.id}></td>
		
           <td class="td"><{$v.key_s}></td>
		      <td class="td"><{$v.number}></td>
           <td class="td"><{$v.data}></td>
           <td class="td">
        
            <a href="<{:U(GROUP_NAME . '/Microsearch/search_delete', array('id' => $v['id']))}>">删除</a>
             
           </td>

         </tr>

    </foreach>

    <tr>
      <td colspan="8" align="center"> <{$page}></td>
    </tr>
  </table>


</body>
</html>
