<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
<form  action="<{:U(GROUP_NAME . '/Category/sortCate')}>" method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">投票选项列表</div></td>
  </tr>
    <tr>
      <td>ID</td>
      <td>名称</td>
      <td>票数</td>
      <td>排序</td>
      <td>操作</td>

    </tr>

    <foreach name="vote" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.vname}></td>
           <td><{$v.total}></td>
           <td>
             <input type="text" name='<{$v.id}>' value='<{$v.sort}>' />
           </td>
           <td class="td">
              <a href="<{:U(GROUP_NAME . '/interaction/votedata_delete', array('id' => $v['id']))}>">删除</a>             
           </td>
         </tr>
    </foreach>
  
    <tr>
       <td colspan="5" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>
  </form>

<form action="<{:U(GROUP_NAME . '/interaction/run_vote_data')}>" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加投票选项</div></td>
    </tr>
    <tr>
      <td align="right">微投票名称：</td>
      <td>
        <input type="text" name="name" />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="hidden" name="vid" value="<{$vid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
