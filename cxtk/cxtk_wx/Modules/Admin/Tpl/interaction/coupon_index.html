<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>

.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
<form  action="<{:U(GROUP_NAME . '/Website/sortWebsite')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">微信优惠券[<a href="<{:U(GROUP_NAME . '/interaction/add_coupon', array('pid' => $v['id']))}>">添加优惠券</a>]</div> </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>优惠券名称</td>
      <td>开始时间</td>
      <td>结束时间</td>
      <td>操作</td>

    </tr>

    <foreach name="coupon" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.name}></td>
           <td><{$v.start}></td>
           <td><{$v.finish}></td>
           <td class="td">
               <a href="<{:U(GROUP_NAME . '/interaction/coupon_data', array('cid' => $v['id']))}>">数据监测</a>
               <a href="<{:U(GROUP_NAME . '/interaction/coupon_config_revise', array('id' => $v['id']))}>">修改</a>
               <a href="<{:U(GROUP_NAME . '/interaction/coupon_delete', array('id' => $v['id']))}>">删除</a>
              
           </td>
         </tr>
    </foreach>
  
    <tr>
       <td colspan="5" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
