<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>

.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
<form  action="<{:U(GROUP_NAME . '/Website/sortWebsite')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">优惠券数据</div> </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>名称</td>
      <td>SN码</td>
      <td>电话</td>
	  <td>状态</td>
      <td>操作</td>

    </tr>

    <foreach name="coupondata" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.name}></td>
           <td><{$v.sn}></td>
           <td><{$v.tel}></td>
		   <td><{$v.state}></td>
           <td class="td">
               <a href="<{:U(GROUP_NAME . '/interaction/coupon_use', array('cid' => $v['id']))}>">使用标记</a>

           </td>
         </tr>
    </foreach>
  
    <tr>
       <td colspan="5" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>
  </form>
