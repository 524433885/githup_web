<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/doubleDate2.0.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="__PUBLIC__/Js/blue/doubleDate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
  
  $('.doubledate').kuiDate({
    className:'doubledate',
    isDisabled: "0"  // isDisabled为可选参数，“0”表示今日之前不可选，“1”标志今日之前可选
  });

});
</script>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}
</style>
</head>
<body>
<form action="<{:U(GROUP_NAME . '/interaction/coupon_config_run')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">优惠券设置</div>
      
      </td>

    </tr>
    <tr>
    	<td align="right" width="10%">优惠券地址：</td>
    	<td colspan="2">
    		<{$websiteurl}>
    	</td>
    </tr>
    <tr>
    	<td align="right">优惠券名称：</td>
    	<td colspan="2">
    		<input type="text" name="name" value="<{$name}>" />
    	</td>
    </tr>
     <tr>
    	<td align="right">活动开始时间：</td>
    	<td colspan="2">
    		<input type="text" name="start" readonly="readonly" class="doubledate ipticon"/>
    	</td>
    </tr>
     <tr>
    	<td align="right">活动结束时间：</td>
    	<td colspan="2">
    		<input type="text" name="finish" readonly="readonly" class="doubledate ipticon"/>
    	</td>
    </tr>
    <tr>
      <td align="right">活动展示图片：</td>
      <td class="td" height="30" width="100"><img src="<{$image_url}><{$img}>" height="110" ></td>
      
      <td height="30">
         <input name="img" type="file" size="2000000">
       </td>
    </tr>
      <tr>
      <td align="right">活动说明：</td>
      <td colspan="2">
        <textarea style="width:300px; height:150px;" name="description"></textarea>
      </td>
    </tr>
        <tr>
      <td align="right">使用说明：</td>
      <td colspan="2">
         <textarea style="width:300px; height:150px;" name="use"></textarea>
      </td>
    </tr>
      <tr>
      <td align="right">活动数量：</td>
      <td colspan="2">
        <input type="text" name="num"  value="<{$num}>"/>
      </td>
    </tr>
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
