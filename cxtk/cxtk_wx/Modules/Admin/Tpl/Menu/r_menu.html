<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
<form action="<{:U(GROUP_NAME . '/Menu/addr_menu')}>" method="post">
  <table class="table">
     <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加菜单</div></td>
    </tr>
    <tr>
      <td align="right">菜单名称：</td>
      <td colspan="2">
        <input type="text" name="name" />
      </td>
    </tr>
      <tr>
      <td align="right" width="10%">选择类型：</td>
      <td>
        <select name="type">
          <option value="0">---请选择---</option>         
          <option value="click">关键词</option>
          <option value="view">URL跳转</option>
          <option value="3">二级菜单</option>
        </select>
      </td>
    </tr>
     <tr>
      <td align="right">内容：</td>
      <td colspan="2">
        <input type="text" name="data" />
      </td>
    </tr>
    <tr>
      <td align="right">排序：</td>
      <td colspan="2">
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <input type="hidden" name="pid" value="<{$pid}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
