<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
  <form action="<{:U(GROUP_NAME . '/Microimg/Addmicroimg')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加图片</div></td>
    </tr>
    <tr>
      <td align="right">图片标题：</td>
      <td>
        <input type="text" name="title" />
      </td>
    </tr>
	   <tr>
      <td align="right">缩略图：</td>
      
      <td height="30">
         <input name="mimg" type="file" size="2000000">
       </td>
    </tr>
      <tr>
      <td align="right">图片：</td>
      
      <td height="30">
         <input name="img" type="file" size="2000000">
       </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">

        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="hidden" name="mid" value="<{$mid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>

<form  action="<{:U(GROUP_NAME . '/Microimg/sortmicro')}>" method="post">
  <table class="table" width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
  <tr> 
  <td colspan="7"  align="left" background="__PUBLIC__/images/bg_list.gif"> 
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">图片列表</div>
      </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>相册编号</td>
      <td>图片标题</td>
	  <td>缩略图</td>
      <td>图片</td>    
      <td>排序</td>      
      <td>操作</td>

    </tr>

    <foreach name="microimg" item="v">
         <tr>
           <td width="td"><{$v.id}></td>
           <td class="td"><{$v.mid}></td>
           <td class="td"><{$v.title}></td>
		   <td class="td"><img src="<{$image_url}><{$v.mimg}>" width="100" height="45"></td>
           <td class="td"><img src="<{$image_url}><{$v.img}>" width="100" height="45"></td>
           <td class="td">
              <input type="text" name='<{$v.id}>' value='<{$v.sort}>' /></td>
           <td class="td">
                          
              [<a href="<{:U(GROUP_NAME . '/Microimg/microimgdelete', array('id' => $v['id']))}>">删除</a>]  
           </td>

         </tr>

    </foreach>

    <tr>
      <td colspan="6" align="center"> <{$page}></td>
    </tr>
     <tr>
       <td colspan="6" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>

</body>
</html>
