<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>

<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />

<body>
<form action="<{:U(GROUP_NAME . '/Microimg/runMicroconfig')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">微相册设置</div>
      
      </td>

    </tr>
    <tr>
    	<td align="right" width="10%">相册地址：</td>

    	</td>
    </tr>

    	<td colspan="2">
    	   <input type="radio" name="microimg_tpl" value="1"/>模板一瀑布流&nbsp;&nbsp;&nbsp;&nbsp;

         <input type="radio" name="microimg_tpl" value="3"/>模板三双排&nbsp;&nbsp;&nbsp;&nbsp;
    	</td>
    </tr>
   
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
