<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<script type="text/javascript">
   window.UEDITOR_HOME_URL='__ROOT__/APP/Data/ueditor/';
   window.onload=function(){
     window.UEDITOR_CONFIG.initialFrameWidth=800;    
     window.UEDITOR_CONFIG.initialFrameHeight=400;
     window.UEDITOR_CONFIG.savePath= ['details'];
     window.UEDITOR_CONFIG.imageUrl="<{:U(GROUP_NAME . '/Website/upload')}>";            
     window.UEDITOR_CONFIG.imagePath="__ROOT__/Uploads/website/";  
     UE.getEditor('details');
    
   }

</script>
<js file="__ROOT__/APP/Data/ueditor/ueditor.config.js" />
<js file="__ROOT__/APP/Data/ueditor/ueditor.all.min.js" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Website/runrevisecolumn')}>" enctype="multipart/form-data"  method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">图文修改</div>
      
      </td>

    </tr>
      <tr>
      <td align="right">栏目名称：</td>
      <td>
        <input type="text" name="title" value="<{$title}>" />
      </td>
    </tr>
       <tr>
      <td align="right">栏目简介：</td>
      <td colspan="2">
        <input type="text" name="introduce" value="<{$introduce}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">排序：</td>
      <td colspan="2">
        <input type="text" name="sort" value="<{$sort}>"/>
      </td>
    </tr>
    <tr>
      <td align="right">栏目图片：</td> 
      <td class="td" height="30" width="100"><img src="<{$image_url}><{$img}>" height="110" ></td>          
      <td height="30">
         <input name="img" type="file" size="2000000">
       </td>
    </tr>
    <tr>
      <td align="right">
        栏目详情：
      </td>
      <td>
        <textarea name="details" id="details" >
          <{$content}>
        </textarea>
      </td>
    </tr>

    <tr>
       <td colspan="5" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="hidden" name="pid" value="<{$pid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
