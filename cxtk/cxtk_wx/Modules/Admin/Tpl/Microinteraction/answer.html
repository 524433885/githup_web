<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
 <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">微信调研</div>
      
      </td>

    </tr>
    <tr>
      <td align="right" width="10%">微信调研地址：</td>
      <td colspan="2">
        <{$answerurl}>
      </td>
    </tr>

  </table>


<form  action="<{:U(GROUP_NAME . '/Category/sortCate')}>" method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">题目列表</div></td>
  </tr>
    <tr>
      <td>ID</td>
      <td>题目</td>
      <td>答案</td>
      <td>排序</td>
      <td>操作</td>

    </tr>

    <foreach name="answer" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.problem}></td>
           <td><{$v.answer}></td>
           <td>
             <input type="text" name='<{$v.id}>' value='<{$v.sort}>' />
           </td>
           <td>
              [<a href="<{:U(GROUP_NAME . '/Microinteraction/answerdelete', array('id' => $v['id']))}>">删除</a>]
             
           </td>
         </tr>
    </foreach>
  
    <!-- <tr>
       <td colspan="5" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr> -->
  </table>
  </form>

<form action="<{:U(GROUP_NAME . '/Microinteraction/runanswer')}>" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加题目</div></td>
    </tr>
    <tr>
      <td align="right">题目：</td>
      <td>
        <input type="text" name="problem" style="width:411px;height:31px" />
      </td>
    </tr>
     <tr height="31">
      <td align="right" >选项：</td>
      <td >
        <input type="text" name="optionsa" style="width:111px;height:21px" />&nbsp;&nbsp;
          <input type="text" name="optionsb" style="width:111px;height:21px" />&nbsp;&nbsp;
            <input type="text" name="optionsc" style="width:111px;height:21px" />&nbsp;&nbsp;
              <input type="text" name="optionsd" style="width:111px;height:21px" />
      </td>
    </tr>
     <tr>
      <td align="right">答案：</td>
      <td>
        <input type="text" name="answer" />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="hidden" name="pid" value="<{$pid}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
