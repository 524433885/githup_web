<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style type="text/css">

  .searchgrid {
padding: 2px 5px;
clear: both;
color: #1D3E83;
background: #DBE3FF;
border: 1px solid #CAD8E5;
line-height: 29px;
}
#tjun{
  border-color: #6E9FDE #C4DEFF #C4DEFF #6E9FDE;
border-style: solid;
border-width: 1px;
margin-top: 3px;
margin-bottom: 3px;
height: 20px;
} 



.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}

</style>
</head>
<body>
  <table class="table" width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
  <tr> 
  <td colspan="8"  align="left" background="__PUBLIC__/images/bg_list.gif"> 
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">汽车列表 [<a href="<{:U(GROUP_NAME . '/Microcar/add_car')}>">添加汽车</a>]</div>
      </td>
  </tr>

    <tr>
    <td colspan="8">
      <div class="searchgrid">
      <form method="post" name="Form" id="Form1">
           <label>汽车编号</label>
               <input type="text" name="carid" id="tjun">      
           <label>汽车属性</label>
             <select name="classid" id="tjlevel_id" style="padding: 5px;
background: #fff;">
               <option value="" selected="selected">选择汽车属性</option>
                <foreach name='catecar' item='v'>
                  <option value="<{$v.id}>"><{$v.html}><{$v.name}></option>
                </foreach>
              </select>
              <input type="hidden" name="siteid" value="<{$siteid}>">     

      <input type="submit" class="button" value="查询" style="padding: 4px 8px;font-family: Verdana, Arial, sans-serif;
background: #1D3E83 url('/media/images/ht/4bg-button-green.gif') top left repeat-x !important;
border: 1px solid #254fa6 !important;

_padding: 4px 2px 4px 2px !important;
color: #fff !important;
font-size: 12px !important;
cursor: pointer;
height: 24px;
line-height: 16px;
}">   
      </form>

    </div>
      
    </td>
    
  </tr>


    <tr>
      <td>ID</td>
      <td>汽车编号</td>
      <td>名称</td>
      <td>上牌时间</td>
      <td>行驶里程</td>
      <td>新车完税价</td>
      <td>价格</td>
      <td>操作</td>

    </tr>

    <foreach name="cardata" item="v">
         <tr>
           <td width="td"><{$v.id}></td>
           <td class="td"><{$v.carid}></td>
           <td class="td"><{$v.name}></td>
           <td class="td"><{$v.date}></td>
           <td class="td"><{$v.actual}></td>
           <td class="td"><{$v.saleprice}></td>
           <td class="td"><{$v.price}></td>

           <td class="td">
              
            <a href="<{:U(GROUP_NAME . '/Microcar/carrevise', array('id' => $v['id']))}>">修改属性</a>
            <a href="<{:U(GROUP_NAME . '/Microcar/cardelete', array('id' => $v['id']))}>">删除</a>
             
           </td>

         </tr>

    </foreach>

    <tr>
      <td colspan="8" align="center"> <{$page}></td>
    </tr>
  </table>


</body>
</html>
