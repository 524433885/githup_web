<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">属性分类列表</div></td>
  </tr>
    <tr>
      <td>ID</td>
      <td>名称</td>
      <td>级别</td>
      <td>排序</td>
      <td>操作</td>

    </tr>

    <foreach name="catecar" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.html}><{$v.name}></td>
           <td><{$v.level}></td>
           <td>
             <input type="text" name='<{$v.id}>' value='<{$v.sort}>' />
           </td>
           <td class="td">
            <a href="<{:U(GROUP_NAME . '/Microcar/addCate', array('pid' => $v['id']))}>">添加子分类</a>
              <a href="<{:U(GROUP_NAME . '/Microcar/deleteCate', array('id' => $v['id']))}>">删除</a>]
             
           </td>
         </tr>
    </foreach>
  

  </table>


<form action="<{:U(GROUP_NAME . '/Microcar/run_cate')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加属性分类</div></td>
    </tr>
    <tr>
      <td align="right">属性分类名称：</td>
      <td>
        <input type="text" name="name" />
      </td>
    </tr>
    <tr>
      <td align="right">图片：</td>
      <td>
        <input type="file" name="img" />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="hidden" name="pid" value="<{$pid}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
