<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />

<style type="text/css">
table{color: #fff;
  background-color: #242424;
}
.table, .table td {
border: solid 1px #333333;
}
#remark{width: 320px;height: 180px;
}
.btn{width: 135px;
}
input{height: 20px; width: 250px;
}
  

</style>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

</head>
<body>
<form action="<{:U(GROUP_NAME . '/Manager/add_user')}>"  method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加用户</div>
      
      </td>

    </tr>
      <tr>
      <td align="right">所属代理商：</td>
      <td>
        <select name="agentname">
          <option value="">---请选择---</option>
          <foreach name='agent' item='v'>
            <option value="<{$v.agentname}>"><{$v.agentname}></option>
          </foreach>
        </select>
      </td>
    </tr>
    <tr>
    	<td align="right">公司名称：</td>
    	<td>
    		<input type="text" name="username" />
    	</td>
    </tr>
     <tr>
      <td align="right">金额：</td>
      <td>
        <input type="text" name="balance" />
      </td>
    </tr>
     <tr>
    	<td align="right">登陆账号：</td>
    	<td>
    		<input type="text" name="name" />
    	</td>
    </tr>
     <tr>
    	<td align="right">密码：</td>
    	<td>
    		<input type="text" name="password" />
    	</td>
    </tr>
     <tr>
    	<td align="right">联系人：</td>
    	<td>
    		<input type="text" name="linkman" />
    	</td>
    </tr>
     <tr>
      <td align="right">手机：</td>
      <td>
        <input type="text" name="phone" />
      </td>
    </tr>
     <tr>
      <td align="right">固定电话：</td>
      <td>
        <input type="text" name="tphone" />
      </td>
    </tr>
     <tr>
      <td align="right">联系地址：</td>
      <td>
        <input type="text" name="address" />
      </td>
    </tr>
    <tr>
    	<td align="right">使用状态：</td>
    	<td>
       <label style="margin-right:10px;">
         <input type="checkbox" name="state" value="使用中" style="width:30px;" />使用中&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="checkbox" name="state" value="冻结" style="width:30px;"/>冻结&nbsp;&nbsp;&nbsp;&nbsp;
       </label>

      </td>
    </tr>
    
    <tr>
    	<td align="right">
    		备注信息：
    	</td>
    	<td>
    		<textarea name="remark" id="remark">
    		</textarea>
    	</td>
    </tr>

    <tr>
       <td colspan="5" align="center">
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
</body>
</html>
