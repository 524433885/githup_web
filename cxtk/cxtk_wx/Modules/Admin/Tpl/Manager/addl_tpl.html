<head>
<style type="text/css">
  .table{color: #fff;}
  
</style>
</head>
<body>

  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="5"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">列表模板</div></td>
  </tr>
    <tr>
      <td>ID</td>
      <td>对应编号</td>
      <td>图片</td>

    </tr>

    <foreach name="list" item="v">
         <tr>
           <td><{$v.id}></td>

           <td>
              [<a href="<{:U(GROUP_NAME . '/Manager/deletel_tpl', array('id' => $v['id']))}>">删除</a>]
             
           </td>

    </foreach>
      <tr>
      <td colspan="4" align="center"> <{$page}></td>
    </tr>
   
  </table>
  </form>

<form action="<{:U(GROUP_NAME . '/Manager/runaddl_tpl')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="2" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加模板</div></td>
    </tr>
    <tr>
      <td align="right">模板编号：</td>
      <td>
        <input type="text" name="tpl_id" />
      </td>
    </tr>
      <tr>
      <td align="right">图片：</td>
      
      <td height="30">
         <input name="img" type="file" size="2000000">
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">

        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>

</html>
