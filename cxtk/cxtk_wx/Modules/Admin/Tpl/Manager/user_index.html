<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style type="text/css">
table{color: #fff;
  background-color: #242424;
}
.table, .table td {
border: solid 1px #333333;
}
#remark{width: 320px;height: 180px;
}
.btn{width: 135px;
}
input{height: 20px; width: 250px;
}
</style>
</head>
<body>
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="13"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">用户列表</div></td>
  </tr>
    <tr>
      <td>UID</td>
      <td>名称</td>
      <td>账号</td>
	  <td>密码</td>
      <td>金额</td>
      <td>联系人</td>
      <td>代理商</td>
      <td>状态</td>
      <td>电话</td>
      <td>手机</td> 
      <td>地址</td>
      <td>备注</td>
      <td>操作</td>

    </tr>

    <foreach name="user" item="v">
         <tr>
           <td><{$v.uid}></td>
		    <td><{$v.username}></td>
		    <td><{$v.name}></td>
          
		   <td><{$v.password}></td>		 		
          
           <td><{$v.balance}></td>
           <td><{$v.linkman}></td>
           <td><{$v.agentname}></td>

           <td><{$v.state}></td>
           <td><{$v.tphone}></td>
           <td><{$v.phone}></td>
           <td><{$v.address}></td>
           <td><{$v.remark}></td>
           <td>
              [<a href="<{:U(GROUP_NAME . '/Manager/site_index', array('uid' => $v['uid']))}>">所属网站</a>]
              [<a href="">修改</a>]
             
           </td>
         </tr>
    </foreach>
  
    <tr>
	<td colspan="13" align="center">
	   <{$page}>
	</td>
     
    </tr>
  </table>

</body>
</html>
