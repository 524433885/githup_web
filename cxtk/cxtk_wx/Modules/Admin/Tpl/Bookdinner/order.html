<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
<form  action="<{:U(GROUP_NAME . '/Goods/')}>" method="post">
  <table class="table" width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
  <tr> 
  <td colspan="8"  align="left" background="__PUBLIC__/images/bg_list.gif"> 
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">订单列表</div>
      </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>编号</td>
      <td>姓名</td>
      <td>电话</td>
      <td>地址</td>
      <td>总价</td>
      <td>日期</td>
      <td>操作</td>

    </tr>

    <foreach name="order" item="v">
         <tr>
           <td width="td"><{$v.id}></td>
           <td class="td"><{$v.orderid}></td>
           <td class="td"><{$v.name}></td>
           <td class="td"><{$v.tel}></td>
           <td class="td"><{$v.addressy}></td>
           <td class="td"><{$v.saleprice}></td>
           <td class="td"><{$v.date}></td>
         
           <td class="td">
            [<a href="<{:U(GROUP_NAME . '/Bookdinner/orderdelete', array('id' => $v['id']))}>">删除</a>]
             
           </td>

         </tr>

    </foreach>

    <tr>
      <td colspan="8" align="center"> <{$page}></td>
    </tr>
  </table>
  </form>

</body>
</html>
