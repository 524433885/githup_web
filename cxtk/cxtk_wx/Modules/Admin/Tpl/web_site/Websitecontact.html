<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>

<form action="<{:U(GROUP_NAME . '/Website/runWebsitecontact')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif">
       <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">联系我们</div>
      
      </td>

    </tr>
    <tr>
      <td align="right" width="10%">链接地址：</td>
      <td colspan="2">
        <{$contacturl}>
      </td>
    </tr>
    <tr>
      <td align="right">封面图片：</td>
      <td class="td" height="30" width="100"><img src="<{$image_url}><{$img}>" height="110" ></td>
      
      <td height="30">
         <input name="img" type="file" size="2000000">
       </td>
    </tr>
    <tr>
       <td colspan="3" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>


<form  action="<{:U(GROUP_NAME . '/Website/sortWebsite')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="6"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">门店管理[<a href="<{:U(GROUP_NAME . '/Website/addW_store')}>">添加门店</a>] </div> </td>
  </tr>
    <tr>
      <td>ID</td>     
      <td>门店名称</td>
      <td>地址</td>
      <td>电话</td>
      <td>手机</td>
      <td>操作</td>

    </tr>

    <foreach name="store" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.title}></td>
           <td><{$v.name}></td>
           <td><{$v.telephone}></td>
           <td><{$v.phone}></td>
         
           <td class="td">

               [<a href="<{:U(GROUP_NAME . '/Website/revisestore', array('id' => $v['id']))}>">修改内容</a>]
               [<a href="<{:U(GROUP_NAME . '/Website/deletestore', array('id' => $v['id']))}>">删除</a>]
             
           </td>
         </tr>
    </foreach>
  
    <tr>
       <td colspan="6" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
