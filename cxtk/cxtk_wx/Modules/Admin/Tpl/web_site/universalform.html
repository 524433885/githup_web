<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>

<form  action="<{:U(GROUP_NAME . '/Website/sortWebsite')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="4"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">万能表单[<a href="<{:U(GROUP_NAME . '/Website/adduform')}>">添加字段</a>] </div> </td>
  </tr>
    <tr>
      <td align="right" width="10%">链接地址：</td>
      <td colspan="3">
        <{$uformurl}>
      </td>
    </tr>
    <tr>
      <td>ID</td>     
      <td>名称</td>
      <td>字段内容</td>
      <td>操作</td>

    </tr>

    <foreach name="uform" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.name}></td>
           <td><{$v.content}></td>
         
           <td>
               [<a href="<{:U(GROUP_NAME . '/Website/deleteuform', array('id' => $v['id']))}>">删除</a>]
             
           </td>
         </tr>
    </foreach>
  
    <tr>
       <td colspan="4" align="center">
            <input type="submit" value="排序" class="btn" />
      </td>
    </tr>
  </table>
  </form>
  
  
    <form  action="<{:U(GROUP_NAME . '/Website/rununiversal')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="4"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">表单信息</div> </td>
  </tr>
    <tr>
      <td align="right">表单名称：</td>
      <td colspan="2">
        <input type="text" name="title" />
      </td>
    </tr>
  
    <tr>
       <td colspan="4" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
