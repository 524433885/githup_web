<include file="web_site:header" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
  <div class="content-box role">
    <div class="content-box-header">
      <h3>添加轮播图</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content ">
<form action="add_web_flash_do"  method="post" onsubmit="return check_form()">
  <table class="table">
      <tr>
      <td align="right">标题：</td>
      <td>
        <input class="input" type="text" name="name" style="width:300px;" value="<{$data['name']}>" />
        <font class="input_msg">(中文必填)</font>
      </td>
    </tr>
<!--        <tr>
      <td align="right">链接地址：</td>
      <td colspan="2">
        <input class="input" type="text" name="url" style="width:300px;" value="<{$data['url']}>"/>
      </td>
    </tr> -->
         <tr>
      <td align="right">链接URL：</td>
      <td colspan="2">
        <input class="input" type="text" name="url" style="width:300px;" value="<{$data['url']}>"/><font class="input_msg">(如果为外面链接,需填写,否则为空即可)</font>
      </td>
    </tr>
      <tr>
      <td align="right">排序：</td>
      <td colspan="2">
        <input type="text" class="input"  name="sort" value="<{$data['sort']}>"/>
      </td>
    </tr>
    <tr>
       <td colspan="5" align="center">
            <input type="hidden" name="id" value="<{$data['id']}>" />
            <input type="submit" value="提交" class="btn" />
       </td>
    </tr>

  </table>
  </form>
  </div>
  </div>
<script type="text/javascript">
 function check_form(){
     if ($("input[name='title']").val() == '') {
        $("input[name='title']").focus();
        return false;
     };
     if ($("input[name='sort']").val() == '') {
        $("input[name='sort']").focus();
        return false;
     };   
 }
</script>
</body>
</html>
