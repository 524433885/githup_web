<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
  <form action="<{:U(GROUP_NAME . '/Website/runWebsitecolumn')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加栏目</div></td>
    </tr>
    <tr>
      <td align="right">栏目名称：</td>
      <td>
        <input type="text" name="title" />
      </td>
    </tr>
       <tr>
      <td align="right">栏目简介：</td>
      <td colspan="2">
        <input type="text" name="introduce" />
      </td>
    </tr>
    <tr>
      <td align="right">栏目图片：</td>      
      <td height="30">
         <input name="img" type="file" size="2000000">
       </td>
    </tr>
      <tr>
      <td align="right">栏目地址：</td>
      <td colspan="2">
        <input type="text" name="url"  />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>

    <tr>
      <td colspan="3" align="center">
        <input type="hidden" name="pid" value="<{$pid}>" />
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
