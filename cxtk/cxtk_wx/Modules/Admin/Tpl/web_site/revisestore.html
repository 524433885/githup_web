<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />

<head>
</head>
<body>
  <form action="<{:U(GROUP_NAME . '/Website/runrevisestore')}>" enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">门店修改</div></td>
    </tr>
    <tr>
      <td align="right">门店名称：</td>
      <td>
        <input type="text" name="title" value="<{$title}>" />
      </td>
    </tr>
       <tr>
      <td align="right">门店地址：</td>
      <td colspan="2">
        <input type="text" name="name" value="<{$name}>"/>
      </td>
    </tr>
      <tr>
      <td align="right">地址导航：</td>
      <td colspan="2">
        <input type="text" name="url" style="width:500px;" value="<{$url}>" />
      </td>
    </tr>
      <tr>
      <td align="right">热线电话：</td>
      <td>
        <input type="text" name="telephone" value="<{$telephone}>"/>
      </td>
    </tr>
     <tr>
      <td align="right">手机：</td>
      <td>
        <input type="text" name="phone" value="<{$phone}>" />
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <input type="hidden" name="pid" value="<{$pid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
