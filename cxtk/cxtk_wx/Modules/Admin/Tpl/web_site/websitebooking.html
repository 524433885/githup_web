<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>

  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="4"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">在线预约[<a href="<{:U(GROUP_NAME . '/Website/addwbooking')}>">添加字段</a>] [<a href="<{:U(GROUP_NAME . '/Website/Appointment')}>">预约数据</a>]</div> </td>
  </tr>
    <tr>
      <td align="right" width="10%">链接地址：</td>
      <td colspan="3">
        <{$wbookingurl}>
      </td>
    </tr>
    <tr>
      <td>ID</td>     
      <td>名称</td>
      <td>字段内容</td>
      <td>操作</td>

    </tr>

    <foreach name="booking" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.name}></td>
           <td><{$v.content}></td>
         
           <td>
 
               [<a href="<{:U(GROUP_NAME . '/Website/deletewbooking', array('id' => $v['id']))}>">删除</a>]
             
           </td>
         </tr>
    </foreach>

  </table>


  <form  action="<{:U(GROUP_NAME . '/Website/runinstructions')}>"  method="post">
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="4"><div style="padding-left:10px; font-weight:bold; color:#FFFFFF">预约信息</div> </td>
  </tr>
    <tr>
      <td align="right">预约说明：</td>
      <td colspan="2">
        <input type="text" name="instructions" />
      </td>
    </tr>
    <tr>
      <td align="right">预约电话：</td>
      <td colspan="2">
        <input type="text" name="tel" />
      </td>
    </tr>
    <tr>
      <td align="right">地址：</td>
      <td colspan="2">
        <input type="text" name="address" />
      </td>
    </tr>
    <tr>
      <td align="right">地址导航：</td>
      <td colspan="2">
        <input type="text" name="url" />
      </td>
    </tr> 
    <tr>
       <td colspan="4" align="center">
            <input type="hidden" name="siteid" value="<{$siteid}>" />
            <input type="submit" value="提交" class="btn" />
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
