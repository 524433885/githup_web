<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
.td a{
padding: 4px 8px;
font-family: Verdana, Arial, sans-serif;
border-radius: 5px;
background: #1D3E83;
}
</style>
</head>
<body>
  <table class="table">
  <tr>
    <td background="__PUBLIC__/images/bg_list.gif" colspan="6">
      <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">门店列表
        [<a href="<{:U(GROUP_NAME . '/Website/add_store')}>">添加门店</a>]</div> </td>
  </tr>
    <tr>
      <td>ID</td>
      <td>名称</td>
      <td>地址</td>
      <td>电话</td>
      <td>排序</td>
      <td>操作</td>

    </tr>

    <foreach name="datalist" item="v">
         <tr>
           <td><{$v.id}></td>
           <td><{$v.store_name}></td>
           <td><{$v.address}></td>
           <td><{$v.tel}></td>
           <td><{$v.sort}></td>
         
           <td class="td">
               
               <a href="<{:U(GROUP_NAME . '/Website/revise_store', array('id' => $v['id']))}>">修改</a>
               <a href="<{:U(GROUP_NAME . '/Website/delete_store', array('id' => $v['id']))}>">删除</a>
        
             
           </td>
         </tr>
    </foreach>
       <tr>
      <td colspan="6" align="center"> <{$page}></td>
    </tr>
  
  </table>

</body>
</html>
