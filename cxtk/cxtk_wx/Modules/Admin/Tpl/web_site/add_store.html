<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
</head>
<body>
  <form action="<{:U(GROUP_NAME . '/Website/run_add_store')}>"  enctype="multipart/form-data" method="post">
  <table class="table">
    <tr>
      <td colspan="3" background="__PUBLIC__/images/bg_list.gif"> <div style="padding-left:10px; font-weight:bold; color:#FFFFFF">添加门店</div></td>
    </tr>
      <tr>
      <td align="right" width="10%">门店地区：</td>
      <td>
        <select name="cid">
          <option value="0">---请选择---</option>
          <foreach name='store_class' item='v'>
            <option value="<{$v.id}>"><{$v.html}><{$v.name}></option>
          </foreach>
        </select>
      </td>
    </tr>
    <tr>
      <td align="right">门店名称：</td>
      <td>
        <input type="text" name="store_name" />
      </td>
    </tr>
     <tr>
      <td align="right">门店地址：</td>
      <td>
        <input type="text" name="address" />
      </td>
    </tr>
         <tr>
      <td align="right">地址坐标X：</td>
      <td>
        <input type="text" name="coordinate_x" />
      </td>
    </tr>
      <tr>
      <td align="right">地址坐标Y：</td>
      <td>
        <input type="text" name="coordinate_y" />
      </td>
    </tr>
        <tr>
      <td align="right">联系电话：</td>
      <td>
        <input type="text" name="store_tel" />
      </td>
    </tr>
     <tr>
      <td align="right">联系手机：</td>
      <td>
        <input type="text" name="store_mobile" />
      </td>
    </tr>
        <tr>
      <td align="right">门店图片：</td>
      <td>
        <input type="file" name="img" size="2000000" />
      </td>
    </tr>
    <tr>
      <td align="right">排序</td>
      <td>
        <input type="text" name="sort" value="1" />
      </td>
    </tr>

    <tr>
      <td colspan="3" align="center">
        <input type="hidden" name="siteid" value="<{$siteid}>" />
        <input type="submit" class="btn" value="保存添加"/>
      </td>

    </tr>
  
  </table>
  </form>
</body>
</html>
