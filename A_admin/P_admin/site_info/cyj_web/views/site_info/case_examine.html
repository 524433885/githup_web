<{include file="info_header.html"}>
<{config_load file="public.conf" section="public"}>
<body>
<div class="content-box role">
    <div class="content-box-header">
        <h3>待审文案列表管理</h3>
        <div class="clear"></div>
    </div>
    <div class="content-box-content">
        <div class="default-tab">
            <div class="tab-content default-tab">
                <table>
                    <thead>
                    <tr>
                        <th style="width:100px;">案件编号</th>
                        <th>文案标题</th>
                        <th style="width:120px;">添加日期</th>
                        <th style="width:90px;">文案类别</th> 
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
    <{foreach from=$case item=v}>
    <tr>
        <td><{$v['id']}></td>
        <td><{$v['title']}></td>
        <td><{$v['add_date']}></td>
        <td><{$v['type_z']}></td>
        <td class="td" style="width:130px;"> 
           <a style="background:#E41C51;" target="_blank" class="revise_a" href="<{$v['url']}>">预览</a>
            <a style="background: #000;" class="revise_a" onclick=" if(confirm('确定删除案件!!!')){document.location='case_del?type=<{$v['type']}>&id=<{$v['id']}>&eid=<{$v['eid']}>'}" href="javascript:void(0)">删除案件</a>
        </td>
    </tr>
    <{/foreach}>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
</body>
</html>
