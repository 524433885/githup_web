<ion-content delegate-handle="mainScroll" class="side-temp"><div ng-show="!ansycLoaded" class="page-loading text-center padding"><ion-spinner></ion-spinner></div><div ng-if="ansycLoaded" class="luzhu-sideTempl"><div class="row title"><div class="col side-item radiu" ng-class="{selected:$index==0}" ng-repeat="item in luZhu.sideData" ng-click="typeSelect($index,$event)">{{item.n}}</div></div><div class="content"><ion-scroll direction="x" delegate-handle="contentScroll" on-drag-down="onDrag($event)" on-drag-up="onDrag($event)"><div class="row" ng-if="luZhu.sideSelect==$index" ng-repeat="item in luZhu.sideData"><div class="col col-10 following" ng-repeat="subItem in item.c.split(',') track by $index"><div cur-repeat-n="subItem.split(':')[1]">{{subItem.split(':')[0]}}</div></div><div class="col col-10" style="text-align: center;" ng-if="item.c==''">{{'Common.LabelNoData' | translate}}</div></div></ion-scroll></div></div></ion-content>
