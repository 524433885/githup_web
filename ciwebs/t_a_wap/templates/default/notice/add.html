<ion-view class="m-message" cache-view="false"><ion-nav-bar class="bar bar-header bar-light"><ion-nav-title>{{'Member_LabelSendInternalMessage'|translate}}</ion-nav-title><ion-nav-buttons side="left"><a class="button button-icon icon ion-ios-arrow-back" ng-click="goInternalMail()"></a></ion-nav-buttons></ion-nav-bar><ion-content class="has-header"><form id="mailForm" name="mailForm" ng-submit="mailForm.$valid?addMail(mailData):'return false'" novalidate="novalidate"><div class="list list-inset"><label class="item item-select"><select name="TypeID" ng-model="mailData.TypeID" required=""><option value="" selected="selected">{{'Member_LabelMessageType'|translate}}</option><option ng-repeat="item in typeData" value="{{item.TypeID}}">{{item.TypeName}}</option></select></label><p class="item-warn text-assertive" ng-show="mailForm.$submitted&&mailForm.TypeID.$error.required">* {{'Member_LabelPleaseChooseType'|translate}}</p><div class="item item-textarea"><textarea name="Content" rows="5" cols="30" ng-model="mailData.Content" placeholder="{{'Member_LabelPleaseInputContent'|translate}}" required=""></textarea></div><p class="item-warn text-assertive" ng-show="(mailForm.$submitted|| mailForm.Content.$touched)&&mailForm.Content.$error.required">* {{'Member_LabelPleaseInputContent'|translate}}</p><button type="submit" class="button button-block button-positive">{{'Member_ButtonSend'|translate}}</button></div></form></ion-content></ion-view>
