<ion-view class="m-report" cache-view="false">
    <ion-nav-bar class="bar bar-header bar-light">
        <ion-nav-title>{{'Member_LabelBetRecord'|translate}}</ion-nav-title>
        <ion-nav-buttons side="left"><a class="button button-icon icon ion-ios-arrow-back" ng-click="historyBack()"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" scroll="false">
        <div class="breadcrumb">{{'Common_LabelAll'|translate}} &gt; {{GameName}} &gt; <span class="current">{{SubGameName}}</span><span
                class="current right">{{day}}</span></div>
        <div class="table-list">
            <div class="row table-head">
                <div class="col col-33">{{'Member_LabelBetContent'|translate}}</div>
                <div class="col col-33">{{'Member_LabelBetMoney'|translate}}</div>
                <div class="col col-33">{{'Member_LabelWinLost'|translate}}</div>
            </div>
            <ion-content class="table-body table-body-nav">
                <ion-refresher ng-if="ansycLoaded" on-refresh="betListRefresh()"></ion-refresher>
                <div ng-if="!ansycLoaded" class="padding text-center">
                    <ion-spinner></ion-spinner>
                </div>
                <div ng-if="ansycLoaded" class="table-body">
                    <div class="row" ng-repeat="item in betListData">
                        <div class="col col-33 row-data">{{item.BetDetail}}</div>
                        <div class="col col-33 row-data">{{item.BetMoney}}</div>
                        <div class="col col-33 row-data {{item.WinLoseMoney>0?'win':item.WinLoseMoney==0?'':'lose'}}">
                            <strong>{{item.WinLoseMoney.toFixed(2)}}</strong></div>
                    </div>
                </div>
            </ion-content>
        </div>
    </ion-content>
</ion-view>
