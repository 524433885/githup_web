<ion-view cache-view="false" hide-nav-bar="false" class="chang-long"><ion-nav-bar class="bar bar-header"><ion-nav-buttons side="left"><a class="button button-icon icon ion-chevron-left" href="{{backUrl}}"></a></ion-nav-buttons><ion-nav-title>{{'Common.LabelChanglong' | translate}}</ion-nav-title></ion-nav-bar><ion-content scroll="false"><div class="selectLottery item-select"><select name="LotteryID" ng-model="lottery" on-touch="check($event)" ng-disabled="!completeLoaded" ng-options="item.LotteryName for item in lotteryData track by item.LotteryID" ng-change="getChangLong(lottery.LotteryID)"><option value="" ng-if="false"></option></select></div><div class="row no-title text-center"><div class="col col-50 radiu">{{'LotteryReports.LabelLottery' | translate}}</div><div class="col col-50 radiu">{{'LotteryReports.LabelPeriodNumber' | translate}}</div></div><ion-content class="list" delegate-handle="list-handle"><ion-refresher ng-show="ansycLoaded" on-refresh="getChangLong(lottery.LotteryID)"></ion-refresher><div ng-if="!ansycLoaded" class="page-loading text-center padding"><ion-spinner></ion-spinner></div><cur-tips tip="tip"></cur-tips><div ng-if="ansycLoaded" class="row" ng-repeat="item in changLongData"><div class="col col-50 text-center tal">{{item[0]}}</div><div class="col col-50 text-center tal">{{item[1]}}</div></div></ion-content></ion-content></ion-view>
