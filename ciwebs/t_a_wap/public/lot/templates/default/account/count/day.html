<ion-view cache-view="false" class="count"><ion-nav-bar class="bar bar-header"><ion-nav-buttons side="left"><a class="button button-icon icon ion-chevron-left" href="#/count/{{rid}}"></a></ion-nav-buttons><ion-nav-title>{{'Common.BettingRecord'|translate}}</ion-nav-title></ion-nav-bar><ion-content scroll="false"><div class="row tips"><div class="col text-right day">{{day}} {{whatDay}}</div></div><div class="row text-center title-no detail"><div class="col col-33 tle">{{'Common.LabelGame'|translate}}</div><div class="col col-33 tle">{{'LotteryReports.LabelBetNums'|translate}}</div><div class="col col-33 tle">{{'LotteryReports.LabelWinORLose'|translate}}</div></div><ion-content class="list detail"><ion-refresher ng-show="ansycLoaded" ng-model-html="" on-refresh="getCountByDate()"></ion-refresher><div ng-if="!ansycLoaded" class="page-loading text-center padding"><ion-spinner></ion-spinner></div><cur-tips tip="tip"></cur-tips><div ng-if="ansycLoaded" class="row" ng-click="goDetailRpt(item);" ng-repeat="item in dateData"><div class="col col-33 tal"><div class="cont"><div class="item-data double">{{item.LotteryName}}</div></div></div><div class="col col-33 text-center tal"><div class="cont"><div class="item-data double {{item.Count>0?'text-underline':''}}">{{item.Count}}</div></div></div><div class="col col-33 text-center tal"><div class="cont {{item.WinLoseMoney>0?'t-green':''}} {{item.WinLoseMoney<0?'t-red':''}}"><div class="item-data double">{{item.WinLoseMoney}}</div></div></div></div></ion-content></ion-content></ion-view>
