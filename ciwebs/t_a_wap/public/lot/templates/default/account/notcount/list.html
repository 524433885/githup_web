<ion-view cache-view="false" hide-nav-bar="false" class="no-count">
    <ion-nav-bar class="bar bar-header">
        <ion-nav-buttons side="left"><a class="button button-icon icon ion-chevron-left" ng-href="{{backUrl}}"></a>
        </ion-nav-buttons>
        <ion-nav-title>{{'Common.InstantBet' | translate}}</ion-nav-title>
    </ion-nav-bar>
    <ion-content scroll="false">
        <div class="row no-title text-center pt">
            <div class="col col-33 radiu">{{'LotteryReports.LabelLottery' | translate}}</div>
            <div class="col col-33 radiu">{{'LotteryReports.LabelBetNums' | translate}}</div>
            <div class="col col-33 radiu">{{'LotteryReports.LabelTotalBetMoney'|translate}}</div>
        </div>
        <ion-content class="list">
            <ion-refresher ng-show="ansycLoaded" on-refresh="getNotCount()"></ion-refresher>
            <div ng-show="!ansycLoaded" class="page-loading text-center padding">
                <ion-spinner></ion-spinner>
            </div>
            <cur-tips tip="tip"></cur-tips>
            <div ng-if="ansycLoaded" class="row text-center" ng-repeat="item in nocountData"
                 ng-click="detail(item.Count,item.LotteryId,item.LotteryName)">
                <div class="col col-33 text-left tal ti">
                    <div>{{item.LotteryName}}</div>
                </div>
                <div class="col col-33 text-center tal ti {{item.Count>0?'text-underline':''}}">
                    <div>{{item.Count}}</div>
                </div>
                <div class="col col-33 text-center tal ti">
                    <div>{{item.TotalBetMoney.toFixed(2)}}</div>
                </div>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
