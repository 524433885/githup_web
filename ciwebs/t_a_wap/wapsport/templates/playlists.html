<ion-view view-title="Playlists">
  <ion-content >
   <ion-refresher on-refresh="doRefresh()"></ion-refresher>  
    <ion-list>
       
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <div>{{playlist.title}}{{playlist.id}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
