<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
       
      <ion-nav-buttons side="right">
         <span class="reftime">{{reftime}}</span>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="95" >
    <ion-header-bar class="bar-stable">
      <h1 class="title" >菜单</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="sportmenu">
         
        <ion-item menu-close href="#/app/Football">
          足球
        </ion-item>
        <ion-item menu-close href="#/app/Basketball">
          篮球
        </ion-item>
        <ion-item menu-close href="#/app/Tennis">
          网球
        </ion-item>
        <ion-item menu-close href="#/app/Volleyball">
          排球
        </ion-item>
        <ion-item menu-close href="#/app/Baseball">
          棒球
        </ion-item>
        <ion-item menu-close href="../">
          视讯
        </ion-item> 
        <ion-item menu-close href="../lot/#/sso/1/0">
          彩票
        </ion-item>
         
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
<ion-footer-bar align-title="left" class="bar-assertive">
      <div class="buttons">
        <a ng-href="../"><button class="button" >回首页</button></a>
      </div>
      <div class="buttons username" ng-if="username">
          <i class="ion-person"></i> &nbsp;{{username}} &nbsp;
      </div>
      <div  class="pull-left usermoney animated fadeInDown"    ng-if="usermoney" ng-click="islogin()"> <i class="ion-social-yen"></i>{{usermoney |number:2}}</div>
      <ion class="buttons pull-right" ng-click="ShowBetList()">
      <button class="button" ng-if="username">交易中心</button>
      </ion>
      <a class="buttons pull-right sportlogin" ng-if="!username" ng-href="../#/login">
      <button class="button">登录</button>
      </a>
     </ion-footer-bar>
