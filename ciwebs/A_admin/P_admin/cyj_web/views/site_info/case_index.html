<{include file="info_header.html"}>
<{config_load file="public.conf" section="public"}>
<body>
<style type="text/css">
.pagination a{
    border-right: #aaaadd 1px solid;
    padding-right: 5px;
    border-top: #aaaadd 1px solid;
    padding-left: 5px;
    padding-bottom: 2px;
    margin: 2px;
    border-left: #aaaadd 1px solid;
    color: #000099;
    padding-top: 2px;
    border-bottom: #aaaadd 1px solid;
    text-decoration: none;
}
</style>
<div class="content-box role">
    <div class="content-box-header">
        <h3>待审文案列表管理</h3>
        <div class="clear"></div>
    </div>
    <div class="content-box-content">
        <div class="default-tab">
            <div class="tab-content default-tab">
                <table>
                    <thead>
                    <tr>
                        <th style="width:100px;">案件编号</th>
                        <th>文案标题</th>
                        <th style="width:120px;">添加日期</th>
                        <th style="width:90px;">文案类别</th> 
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
    <{foreach from=$case key=cc item=v}>
    <tr>
        <td><{$v['id']}></td>
        <td><{$v['title']}></td>
        <td><{$v['add_date']}></td>
        <td><{$v['type_z']}></td>
        <td class="td" style="width:220px;"> 
            <a style="background: #e86829;" class="revise_a" onclick=" if(confirm('确定发送审核案件!!!')){document.location='case_send?id=<{$v['id']}>'}" href="javascript:void(0)">发送审核</a>
            <a style="background:#E41C51;" class="revise_a" href="<{$v['url']}>" target="_blank">预览</a>
            <a style="background: #000;" class="revise_a" onclick=" if(confirm('确定待审删除案件!!!')){document.location='case_del?type=<{$v['type']}>&id=<{$v['id']}>&eid=<{$v['eid']}>'}" href="javascript:void(0)">删除待审案件</a>
        </td>
    </tr>
    <{/foreach}>
        <tr><td colspan="8">
        <div class="pagination" style="text-align:center;">
                                <{$page_html}>
                            </div>

    </td></tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
</body>
</html>
