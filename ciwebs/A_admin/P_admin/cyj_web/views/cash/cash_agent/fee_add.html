<title>手续费设定</title>
<{include file="web_header.html"}>
<body>
<script type="text/javascript">

$(function(){
	$("div.con_menu a:nth-child(4)").attr("style","color:red");
});

</script>
<div id="con_wrap">
<div class="input_002">手續費設定</div>
<div class="con_menu">
	<a href="index">退佣统计</a>
    <a href="<{$site_url}>/cash/cash_agent/agent_serch_list">退佣查询</a>
	<a href="<{$site_url}>/cash/cash_agent/end_hire_list">期數管理</a>
	<a href="<{$site_url}>/cash/cash_agent/fee_list" style="color:red">手續費設定</a>
	<a href="<{$site_url}>/cash/cash_agent/endhire_list" >代理退傭設定</a>&nbsp;&nbsp;<a href="javascript:history.go(-1)">返回到列表</a>
</div>
</div>
<div class="content" style="width:500px;float:none;">
	<form name="addForm" action="<{$site_url}>/cash/cash_agent/add_fee_list" method="post" class="vform">
	<input type='hidden' name='id' value="<{$fee['id']}>">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#E3D46E" class="m_tab" style="border:0px;">
		<tbody><tr class="m_title_over_co">
			<td colspan="2">增加手續費設定</td>
		</tr>
		<tr class="m_cen even">
			<td class="table_bg1" align="right">入款手續費：</td>
			<td style="text-align:left;">
				<div style="float:left"><input type="text" name="infeeper" value="<{$fee['in_fee']}>" datatype="*" nullmsg="请输入入款手续费" errormsg="入款手续费只能填写数字" class="za_text" onkeydown="return Yh_Text.CheckNumber()">&nbsp;%</div>
				<div class="Validform_checktip" style="float:left"></div>
			</td>
		</tr>
		<tr class="m_cen">
			<td class="table_bg1" align="right">入款手續費上限：</td>
			<td style="text-align:left;">
				<div style="float:left"><input type="text" name="maxinfee" value=" <{$fee['in_max_fee']}>" datatype="n" nullmsg="请输入入款手续费上限" errormsg="入款手续费上限只能填写数字" class="za_text" onkeydown="return Yh_Text.CheckNumber2()"></div>
				<div class="Validform_checktip" style="float:left"></div>
			</td>
		</tr>
		<tr class="m_cen even">
			<td class="table_bg1" align="right">出款手續費：</td>
			<td style="text-align:left;">
				<div style="float:left"><input type="text" name="outfeeper" value="<{$fee['out_fee']}>" datatype="*" nullmsg="请输入出款手续费" errormsg="出款手续费只能填写数字" class="za_text" onkeydown="return Yh_Text.CheckNumber()">&nbsp;%</div>
				<div class="Validform_checktip" style="float:left"></div>
			</td>
		</tr>
		<tr class="m_cen">
			<td class="table_bg1" align="right">出款手續費上限：</td>
			<td style="text-align:left;">
				<div style="float:left"><input type="text" name="maxoutfee" value="<{$fee['out_max_fee']}>" datatype="n" nullmsg="请输入出款手续费上限" errormsg="出款手续费上限只能填写数字" onkeydown="return Yh_Text.CheckNumber2()" class="za_text"></div>
				<div class="Validform_checktip" style="float:left"></div>
			</td>
		</tr>
		<tr  class="m_cen even">
			<td class="table_bg1" align="right">生效日期：</td>
			<td style="text-align:left;">
				<div style="float:left"><input type="text" name="validdate" value="<{$fee['valid_date']}>" class="za_text Wdate" onclick="WdatePicker()" readonly="readonly"></div>



				<div class="Validform_checktip" style="float:left"></div>
			</td>
		</tr>
		<tr class="m_cen">
			<td colspan="2" class="table_bg1" align="center">
				<input type="submit" name="subbtn" class="button_a" value=" 確 定 ">&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="cls" value=" 重 置 " class="button_a">
			</td>
		</tr>
	</tbody></table>
	</form>
</div>
<script type="text/javascript">

 $(function(){
	 $(".vform").Validform({
		 tiptype:2,
		 tipSweep:false
	 });
 })

</script>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="clear:both">
	<tbody><tr>
		<td align="center" height="50"> 版权所有 建議您以 1024 X 768 以上高彩模式瀏覽本站</td>
	</tr>
</tbody></table>
</body></html>
